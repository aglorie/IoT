ID: MTA_Alex
_schema-version: '2.1'
description: MTA_Alex
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mta-alex-approuter
    type: approuter.nodejs
    path: mta-alex-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: MTA_Alex_html5_repo_runtime
      - name: uaa_MTA_Alex
      - name: portal_resources_MTA_Alex
      - name: iotae
      - name: sapui52
        group: destinations
        properties:
          strictSSL: false
          forwardAuthToken: true
          name: sapui52
          url: '~{url}'
      - name: IOTAS_CONTROLS
        group: destinations
        properties:
          strictSSL: false
          forwardAuthToken: true
          name: IOTAS_CONTROLS
          url: '~{url}'      
  - name: MTA_Alex_ui_deployer
    type: com.sap.html5.application-content
    path: MTA_Alex_ui_deployer
    requires:
      - name: MTA_Alex_html5_repo_host
    build-parameters:
      requires:
        - name: iotapplication
          artifacts:
            - './*'
          target-path: resources/iotapplication
  - name: iotapplication
    type: html5
    path: iotapplication
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: flp
    type: com.sap.application.portal.content
    path: flp
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
      execute-app: false    
    requires:
      - name: portal_resources_MTA_Alex
        parameters:
          service-key:
            name: content-deploy-key
            config:
              content-endpoint: developer
          content-target: true
      - name: uaa_MTA_Alex
      - name: MTA_Alex_html5_repo_host
      - name: MTA_Alex_ui_deployer
resources:
  - name: MTA_Alex_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: MTA_Alex_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_MTA_Alex
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_MTA_Alex
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: portal_resources_MTA_Alex
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
  - name: sapui52
    properties:
      url: 'https://sapui5.hana.ondemand.com'
  - name: iotae
    type: org.cloudfoundry.existing-service
  - name: IOTAS_CONTROLS
    properties:
      url: 'https://sapuiiot.cfapps.eu10.hana.ondemand.com'